<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div id="header" class="container">
                <h1>Waertake</h1>
                <div class="buttons">
                    <button class="button-nav">Todos</button>
                    <button class="button-nav">Rel√≥gios</button>
                    <button class="button-nav">Colares</button>
                    <button class="button-nav">Camisetas</button>
                    <button class="button-img">
                        <img src="./lamapda.png" alt="" />
                    </button>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="showcase">
                <ul id="listWatches" class="product-list"></ul>
                <ul id="listNecklaces" class="product-list"></ul>
                <ul id="listTshirts" class="product-list"></ul>
            </div>
            <div class="search">
                <form class="form">
                    <input
                        type="text"
                        name="barra"
                        id="search-bar"
                        placeholder="Digite aqui sua pesquisa"
                    />
                    <button class="button-search">Pesquisar</button>
                </form>
                <div class="div-shopping">Carrinho de compras</div>
                <div class="div-empty-cart">
                    <p id="cart-empty">Carrinho vazio</p>
                    <p>Adicione itens</p>
                </div>
                <div class="inf-empty"></div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
